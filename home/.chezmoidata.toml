# -*-mode:conf-toml-*- vim:ft=toml

[font.family]
ascii    = "JetBrainsMonoNL NFM"
nonascii = "HackGen Console NF"
combined = "UDEV Gothic NFLG"

[font.size]
xlarge = 16
large  = 14
medium = 12
small  = 10
xsmall = 8

[alacritty]
theme = "dracula"
opacity = 0.75

[wezterm]
themes = [
  "Spring (Gogh)",
  "ThayerBright (Gogh)",
  "TokyoNightStorm (Gogh)",
]
images = [
  "daft-punk-music-retro-style-wallpaper.jpg",
  "daft-punk-music-black-background-helmet-wallpaper.jpg",
  "daft-punk-punk-edm-music-wallpaper.jpg",
]

[neovim.plugins]
chatgpt = true
copilot = true

[mise]
bun    = "1"
deno   = "1"
go     = "latest"
node   = "20"
pnpm   = "latest"
python = "3.12"
ruby   = "3.3"

[packages]
npm = [
  "neovim",
  "create-{react,next}-app",
  "commitizen",
  "cz-conventional-changelog",
  "cz-customizable",
]
go  = [
]
python = [
  "pynvim",
]
gem = [
  "bundler",
  "neovim",
]

[plugins]
gh = [
  # GitHub CLI dashboard
  "dlvhdr/gh-dash",
  # GitHub CLI to manage GitHub Actions cache
  "actions/gh-actions-cache",
  # GitHub activity graph
  "kawarimidoll/gh-graph",
]
vscode = [
  # Language
  "MS-CEINTL.vscode-language-pack-ja",
  # Appearance
  "dracula-theme.theme-dracula",
  "PKief.material-icon-theme",
  # Editor
  "EditorConfig.EditorConfig",
  "asvetliakov.vscode-neovim",
  "christian-kohler.path-intellisense",
  # Environment
  "GitHub.codespaces",
  "ms-azuretools.vscode-docker",
  "ms-vscode-remote.remote-containers",
  "ms-vscode-remote.remote-ssh",
  "ms-vscode-remote.remote-ssh-edit",
  "ms-vscode-remote.remote-wsl",
  "ms-vscode-remote.vscode-remote-extensionpack",
  # Python
  "ms-python.isort",
  "ms-python.python",
  "ms-python.vscode-pylance",
  # Jupyter Notebook
  "ms-toolsai.jupyter",
  "ms-toolsai.jupyter-keymap",
  "ms-toolsai.jupyter-renderers",
  "ms-toolsai.vscode-jupyter-cell-tags",
  "ms-toolsai.vscode-jupyter-slideshow",
  "charliermarsh.ruff",
  # Tools
  "alefragnani.numbered-bookmarks",
  "alefragnani.project-manager",
  "Gruntfuggly.todo-tree",
  "usernamehw.errorlens",
]
