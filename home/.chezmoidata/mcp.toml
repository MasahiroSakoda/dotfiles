# Third-Party MCP servers
# https://github.com/upstash/context7
[[mcp.providers]]
name = "context7"
desc = "Up-to-date code documentation for LLMs and AI code editors"
enabled = true
[mcp.providers.execution]
cmd  = "pnpm"
args = ["dlx", "@upstash/context7-mcp@latest", "--api-key", "$CONTEXT7_API_KEY"]
envs = {}

# https://github.com/ChromeDevTools/chrome-devtools-mcp
[[mcp.providers]]
name = "chrome-devtools"
desc = "Enable AI coding assistants to debug web pages directly in Chrome, providing runtime insights and debugging capabilities"
enabled = true
[mcp.providers.execution]
cmd  = "pnpm"
args = ["dlx", "chrome-devtools-mcp@latest"]
envs = {}
