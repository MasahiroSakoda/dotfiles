# Official MCP servers

# https://github.com/modelcontextprotocol/servers/blob/main/src/time
[[mcp.providers]]
name = "time"
desc = "Time and timezone conversion capabilities"
enabled = true
[mcp.providers.execution]
cmd  = "uv"
args = ["tool", "run", "mcp-server-time"]
envs = {}

# https://github.com/modelcontextprotocol/servers/blob/main/src/git
[[mcp.providers]]
name = "git"
desc = "Tools to read, search, and manipulate Git repositories"
enabled = true
[mcp.providers.execution]
cmd  = "uv"
args = ["tool", "run", "mcp-server-git"]
envs = {}

# https://github.com/modelcontextprotocol/servers/blob/main/src/fetch
[[mcp.providers]]
name = "fetch"
desc = "Web content fetching and conversion for efficient LLM usage"
enabled = true
[mcp.providers.execution]
cmd  = "uv"
