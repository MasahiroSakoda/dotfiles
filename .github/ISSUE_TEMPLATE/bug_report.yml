name: Bug report
description: Report a bug
title: "[Bug]: "
labels: ["bug"]

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug .
        Please fill in the following information to help us reproduce the issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual behavior
      description: A clear and concise description of what actually happened.
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce
      description: >-
        Please provide the steps to reproduce the behavior. If applicable, please provide a minimal example
        that reproduces the issue.
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: >-
        Please provide the following information about your environment:
        - OS: [e.g. macOS 13.6.2]
        - Python version: [e.g. 3.11.6]
        - dotfiles version: [e.g. 0.5.0]
    validations:
      required: true

  - type: textarea
    id: additional-information
    attributes:
      label: Additional information
      description: >-
        Please provide any additional information that might help us reproduce the issue.

