name: linter

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: read
  # To report GitHub Actions status checks
  statuses: write

jobs:
  linter:
    strategy:
      matrix:
        os:
          - ubuntu-latest
    runts-on: ${{ matrix.os }}
    continue-on-error: true
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy dotfiles without running scripts
        run: |
          sh -c "$(curl -fsLS chezmoi.io/get)" -- init --apply -S . --exclude=scripts

      - name: Super-linter
        uses: super-linter/super-linter/slim@6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main
          LOG_LEVEL: WARN
          LINTER_RULES_PATH: /
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_GITHUB_ACTIONS: true
          VALIDATE_CHECKOV: true
          VALIDATE_GITLEAKS: true
          VALIDATE_RENOVATE: true
          VALIDATE_MARKDOWN: true
          VALIDATE_JSON: true
          VALIDATE_YAML: true
          VALIDATE_BASH: true
          VALIDATE_LUA: true
          VALIDATE_JAVASCRIPT_ES: true
