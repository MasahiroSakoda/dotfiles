# -*-mode:yaml-*- vim:ft=yaml
name: "Pull Request"
on:
  pull_request:
    types:
      - opened
      - reopened

jobs:
  labeler:
    name: PR Labeler
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@v5
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        sync-labels: true
        configuration-path: ".github/labeler.yml"
  assigner:
    name: Assign author to PR
    runs-on: ubuntu-latest
    steps:
      - name: Assign author to PR
        uses: technote-space/assign-author@v1
