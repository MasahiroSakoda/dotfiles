# -*-mode:yaml-*- vim:ft=yaml
name: "Pull Request"
on:
  pull_request:
    types:
      - opened
      - reopened

jobs:
  pr-labeler:
    name: PR Labeler
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@v5
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        # workaround for sync-labels bug:
        # https://github.com/actions/labeler/issues/112#issuecomment-1000491676
        # sync-labels: ""
        configuration-path: ".github/labeler.yml"
  pr-assigner:
    name: Assign author to PR
    runs-on: ubuntu-latest
    steps:
      - name: Assign author to PR
        uses: technote-space/assign-author@efd13e89605f9b283e48e01219b06b19e55ea61c # 1.6.2
