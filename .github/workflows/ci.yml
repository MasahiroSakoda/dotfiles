name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  cache-version: v4

jobs:
  ci:
    strategy:
      matrix:
        os:
        - macos-latest
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    # sptesの並列化で高速化できる
    # https://qiita.com/qualitia_cdev/items/407b0df9c0a0f0f45bbc
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore Homebrew cache
        uses: actions/cache/restore@v3
        with:
          enableCrossOsArchive: true
          path: /Users/runner/Library/Caches/Homebrew
          key: ${{ runner.os }}-homebrew-cache-${{ env.cache-version }}

      - name: Restore rtx cache
        uses: actions/cache/restore@v3
        with:
          enableCrossOsArchive: true
          path: /Users/runner/.local/share/rtx
          key: ${{ runner.os }}-rtx-cache-${{ env.cache-version }}

      - name: Install dotfiles
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
          GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
        run: sh -c "$(curl -fsLS chezmoi.io/get)" -- init --apply -S .

      - name: Save Homebrew cache
        uses: actions/cache/save@v3
        # if: always()
        with:
          enableCrossOsArchive: true
          path: /Users/runner/Library/Caches/Homebrew
          key: ${{ runner.os }}-homebrew-cache-${{ env.cache-version }}

      - name: Save rtx cache
        uses: actions/cache/save@v3
        if: always()
        with:
          enableCrossOsArchive: true
          path: /Users/runner/.local/share/rtx
          key: ${{ runner.os }}-rtx-cache-${{ env.cache-version }}
