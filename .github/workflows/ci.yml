name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - macos-latest
    timeout-minutes: 10
    # sptesの並列化で高速化できる
    # https://qiita.com/qualitia_cdev/items/407b0df9c0a0f0f45bbc
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # - name: Set up Homebrew
      #   id: set-up-homebrew
      #   uses: Homebrew/actions/setup-homebrew@master
      #
      # - name: Cache Homebrew Bundler RubyGems
      #   id: cache
      #   uses: actions/cache@v3
      #   with:
      #     path: ${{ steps.set-up-homebrew.outputs.gems-path }}
      #     key: ${{ runner.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
      #     restore-keys: ${{ runner.os }}-rubygems-
      #
      # - name: Install Homebrew Bundler RubyGems
      #   if: steps.cache.outputs.cache-hit != 'true'
      #   run: brew install-bundler-gems

      - name: Install dotfiles
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
          GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
        run: sh -c "$(curl -fsLS chezmoi.io/get)" -- init --apply -S .

      - name: Cache homebrew
        uses: actions/cache@v3
        with:
          path: /Users/runner/Library/Caches/Homebrew
          key: ${{ runner.os }}-homebrew-${{ hashFiles(["home/dot_config/Brewfile.tmpl"]) }}

      - name: Cache asdf
        uses: actions/cache@v3
        with:
          path: /Users/runner/.asdf
          key: ${{ runner.os }}-asdf-${{ hashFiles(["home/dot_tool-versions.tmpl"]) }}
