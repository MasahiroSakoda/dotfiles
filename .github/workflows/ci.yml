name: ci

on:
  pull_request:
    types:
      - closed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  cache-version: v5

jobs:
  ci:
    if: github.event.pull_request.merged
    strategy:
      matrix:
        os:
        - macos-latest
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    timeout-minutes: 20
    # sptesの並列化で高速化できる
    # https://qiita.com/qualitia_cdev/items/407b0df9c0a0f0f45bbc
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore Homebrew cache
        uses: actions/cache/restore@v4
        with:
          enableCrossOsArchive: true
          path: /Users/runner/Library/Caches/Homebrew
          key: ${{ runner.os }}-homebrew-cache-${{ env.cache-version }}

      - name: Restore mise cache
        uses: actions/cache/restore@v4
        with:
          enableCrossOsArchive: true
          path: /Users/runner/.local/share/mise
          key: ${{ runner.os }}-mise-cache-${{ env.cache-version }}

      - name: Decrypt age key
        env:
          AGE_DECRYPT_PASS: ${{ secrets.AGE_DECRYPT_PASS }}
        run: |
          mkdir -p ${HOME}/.config/chezmoi
          echo "${{ secrets.CHEZMOI_KEY }}" | base64 -d > ${HOME}/.config/chezmoi/key.txt

      - name: Install dotfiles
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
          GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
        run: |
          rm '/usr/local/bin/2to3'
          sh -c "$(curl -fsLS chezmoi.io/get)" -- init --apply -S .

      - name: Save Homebrew cache
        uses: actions/cache/save@v4
        # if: always()
        with:
          enableCrossOsArchive: true
          path: /Users/runner/Library/Caches/Homebrew
          key: ${{ runner.os }}-homebrew-cache-${{ env.cache-version }}

      - name: Save mise cache
        uses: actions/cache/save@v4
        if: always()
        with:
          enableCrossOsArchive: true
          path: /Users/runner/.local/share/mise
          key: ${{ runner.os }}-mise-cache-${{ env.cache-version }}

      - name: Remove age key
        if: always()
        run: rm ${HOME}/.config/chezmoi/key.txt
