name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dotfiles
        run: bash -c ./install.sh
